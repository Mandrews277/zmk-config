# SPI Configuration for PMW3610
CONFIG_SPI=y

# Input and Mouse Support
CONFIG_INPUT=y
CONFIG_ZMK_MOUSE=y

# PMW3610 Trackball Driver
CONFIG_PMW3610=y
CONFIG_PMW3610_PM=y
CONFIG_PM_DEVICE=y

# Acceleration Settings
# 0: disabled, 1: quadratic, 2: sigmoid
CONFIG_PMW3610_ACCELERATION_ALGORITHM=2
# Sensitivity range: 1-100
CONFIG_PMW3610_ACCELERATION_SENSITIVITY=10

# Power Management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Increase BT transmit power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Debug logging for SPI and PMW3610
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_SPI_LOG_LEVEL_DBG=y
CONFIG_PMW3610_LOG_LEVEL_DBG=y
