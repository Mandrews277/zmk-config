# SPI Configuration for PMW3610
CONFIG_SPI=y

# Input and Mouse Support
CONFIG_INPUT=y
CONFIG_ZMK_MOUSE=y

# PMW3610 Trackball Driver
CONFIG_PMW3610=y
CONFIG_PMW3610_PM=y
CONFIG_PM_DEVICE=y

# Acceleration Settings
CONFIG_PMW3610_ACCELERATION_ALGORITHM=2 # 0: disabled, 1: quadratic, 2: sigmoid
CONFIG_PMW3610_ACCELERATION_SENSITIVITY=10 # 1-100

# Power Management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Increase BT transmit power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
